
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="weather-card">
    <template>
        <style include="shared-styles" is="custom-style">

            :host {
                display: block;
            }

            span,
            input {
                @apply(--paper-font-body2);
            }

            .wherther-container .cardy-card {
                padding: 10px;
            }

            .wherther-container {
                display:flex;
                flex-direction:row;
                flex-wrap:wrap;
                flex-basis:100%;
            }


            paper-card.card {
                @apply(--layout-horizontal);
                width: 400px;
                height: 180px;
                border: solid #212121 1px;
            }

            .card-image {
                width: 100px;
                height: 170px;
                background-size: cover;
            }

            .image {
                width: 100px;
                height:100px;
            }

            .card-content {
                @apply(--layout-flex);
                float: left;
            }

            .card-name {
                @apply(--paper-font-headline);
            }

            .card-degree {
                color: var(--paper-grey-600);
                margin: 10px 0;
            }

            paper-icon-button.card-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
        </style>
      
        <div class="wherther-container">
            <template is="dom-repeat" items="{{cityData}}">
              
                <div style="margin:10px;">
                    <paper-card class="card">
                        <div class="card-content">
                            <div class="card-content">
                                <div class="card-name">{{item.city.name}}</div>
                                <div class="card-degree">{{item.city.condition}}</div>
                                <div>{{item.city.degree}}</div>
                            </div>

                        </div>
                        <div class="card-image">
                            <img class="image" src="{{base64Prefix}}{{item.image64}}" />
                        </div>
                    </paper-card>
                </div>

            </template>
        </div>


    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'weather-card',

              
                properties: {
                   
                    cityData: { type: Array, value: [] }, 
                    base64Prefix: { type: String, value: "data:image/png;base64,"}
                },
                
            });
        })();
    </script>
</dom-module>
